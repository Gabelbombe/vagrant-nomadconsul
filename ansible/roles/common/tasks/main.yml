- name: JQ is present
  apt:
    name: jq
    force: yes
  tags: [common]

- name: GIT is present
  apt:
    name: git
    force: yes
  tags: [common]

- name: unzip is present
  apt:
    name: unzip
    force: yes
  tags: [common]

- name: Host is present
  lineinfile:
    dest: /etc/hosts
    regexp: "^{{ item.host_ip }}"
    line: "{{ item.host_ip }} {{ item.host_name }}"
  with_items: "{{ host_vars }}"
  tags: [common]